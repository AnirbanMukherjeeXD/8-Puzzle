<!DOCTYPE html>
<html>
<head>
	<title>8-Puzzle</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="icon.png" type="image/png">
	<script type="text/javascript" src="main.js">
	</script>
	<script type="text/javascript" src="a_star.js">
	</script>
</head>
<body>
	<center>
		<div style="height:20vh"></div>
		<div id="grid">
			<div class="tile blank" id="0">
			</div>
			<div class="tile" id="1" onclick="moveT(this.id)">
				1
			</div>
			<div class="tile" id="2" onclick="moveT(this.id)">
				2
			</div>
			<div class="tile" id="3" onclick="moveT(this.id)">
				3
			</div>
			<div class="tile" id="4" onclick="moveT(this.id)">
				4
			</div>
			<div class="tile" id="5" onclick="moveT(this.id)">
				5
			</div>
			<div class="tile" id="6" onclick="moveT(this.id)">
				6
			</div>
			<div class="tile" id="7" onclick="moveT(this.id)">
				7
			</div>
			<div class="tile" id="8" onclick="moveT(this.id)">
				8
			</div>
			
		</div>
	</center>
</body>
</html>
